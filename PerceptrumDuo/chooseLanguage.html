<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptrum Duo - Select Language</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon/logo.jpg" type="image/jpeg">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Customizing Tailwind colors if needed, or just using existing ones */
            --color-primary-yellow: #FFD700; /* Gold/Yellow */
            --color-text-black: #1A1A1A; /* Darker black for better contrast */
            --color-bg-white: #FFFFFF;
        }
        /* Custom styles to ensure full height and centering */
        .full-screen-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-white); /* White background */
            color: var(--color-text-black); /* Black text */
        }
        .flag-container a {
            border-color: var(--color-text-black); /* Black border for flags */
            transition: all 0.3s ease-in-out;
        }
        .flag-container a:hover {
            border-color: var(--color-primary-yellow); /* Yellow border on hover */
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(255, 215, 0, 0.3), 0 4px 6px -2px rgba(255, 215, 0, 0.1); /* Yellow shadow */
        }
        .flag-container a img {
            object-fit: cover; /* Ensure flags fill their circular container */
        }
    </style>
</head>
<body class="bg-white text-black">
    <div class="full-screen-center p-4">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-12">Select Your Language</h1>

            <div class="flex flex-col items-center gap-y-8 flag-container">
                <!-- UK Flag for English -->
                <a href="content/engHomepage.html" class="block w-28 h-28 rounded-full border-4 hover:bg-yellow-100 flex items-center justify-center overflow-hidden shadow-lg">
                    <img src="flags/UK.png" alt="English Flag" class="w-full h-full">
                </a>

                <!-- ES Flag for Spanish -->
                <a href="content/esHomepage.html" class="block w-28 h-28 rounded-full border-4 hover:bg-yellow-100 flex items-center justify-center overflow-hidden shadow-lg">
                    <img src="flags/ES.png" alt="Spanish Flag" class="w-full h-full">
                </a>

                <!-- IR Flag for Iranian (Persian) -->
                <a href="content/irHomepage.html" class="block w-28 h-28 rounded-full border-4 hover:bg-yellow-100 flex items-center justify-center overflow-hidden shadow-lg">
                    <img src="flags/IR.png" alt="Iranian Flag" class="w-full h-full">
                </a>

                <!-- IT Flag for Italian -->
                <a href="content/itaHomepage.html" class="block w-28 h-28 rounded-full border-4 hover:bg-yellow-100 flex items-center justify-center overflow-hidden shadow-lg">
                    <img src="flags/IT.webp" alt="Italian Flag" class="w-full h-full">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
